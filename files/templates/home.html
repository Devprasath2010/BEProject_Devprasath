{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="card">
		<div style="background-color: ghostwhite ;" class="card-body">
			<h2>Paste Your Long URL Here!!</h2>
			<br/>
			<div class="card">
				<div class="card-body">
					<form method="post">
					{% csrf_token %}
					{{ form|crispy }}
					<button type="submit" class="btn btn-outline-info" >Create</button>
				</form>
            </div>
        </div>
		</div>
	</div>
	<style>
		.card-body{
			display: grid;
			align-items: center;
			padding: 80px;
		}
	</style>
{% endblock %}
